<div class="jumbotron bg-wallpaper text-center">
    <div class="bg-faded rounded">
        {% if page.title %}
            <h1 class="display-4 font-brand">{{ page.title }}</h1>
            {% if page.image %}
                <img class="rounded-circle" src="{{ page.image }}" style="height: 128px; width: 128px;">
            {% endif %}
            <p class="lead">{{ page.description }}</p>
        {% else %}
            <h1 class="display-4 font-brand">{{ site.title }}</h1>
            <p class="lead">{{ site.description }}</p>
        {% endif %}
    </div>
</div>
