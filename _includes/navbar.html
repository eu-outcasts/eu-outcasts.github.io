<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand font-brand" href="/">{{ site.title }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbarContent" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            {% if site.discord %}
                <li class="nav-item">
                    <a class="nav-link" href="https://discord.gg/{{ site.discord }}">
                        <i class="fab fa-discord"></i>
                    </a>
                </li>
            {% endif %}
            {% if site.twitter %}
                <li class="nav-item">
                    <a class="nav-link" href="https://twitter.com/{{ site.twitter }}">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
            {% endif %}
            {% if site.twitch %}
                <li class="nav-item">
                    <a class="nav-link" href="https://www.twitch.tv/{{ site.twitch }}">
                        <i class="fab fa-twitch"></i>
                    </a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
